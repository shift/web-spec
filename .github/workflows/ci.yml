name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run library tests
        run: cargo test --lib

      - name: Run integration tests
        run: |
          cargo test --test bdd_integration
          cargo test --test hacker_news_bdd
          cargo test --test generic_steps

      - name: Run CLI integration tests
        run: cargo test --test cli_integration

      - name: Run CLI edge case tests
        run: cargo test --test cli_edge_cases

      - name: Run comprehensive BDD tests
        run: cargo test --test bdd_comprehensive

      - name: Check code formatting
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --all -- -D warnings

      - name: Build release
        run: cargo build --release
